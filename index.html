<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Conversor Coordenadas Geo para UTM</title>
    <script src="js/functions.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <form id="formulario" onsubmit="converter()">
        Longitude:
        <br>
        Graus:<br>
        <input id="longGraus" type="number" step="0.01" name="graus"><br><br>
        Minutos:<br>
        <input id="longMinutos" type="number" step="0.01" name="minutos"><br><br>
        Segundos:<br>
        <input id="longSegundos" type="number" step="0.01" name="segundos"><br><br>

        Latitude:
        <br>
        Graus:<br>
        <input id="latGraus" type="number" step="0.01" name="graus"><br><br>
        Minutos:<br>
        <input id="latMinutos" type="number" step="0.01" name="minutos"><br><br>
        Segundos:<br>
        <input id="latSegundos" type="number" step="0.01" name="segundos"><br><br>
        
        <input type="submit" value="Converter">
      </form>
      <br><br>
      <section>
          <div id="codigo">
              <label>Codiguzinhu</label>
          </div>
      </section>
  </body>
</html>
